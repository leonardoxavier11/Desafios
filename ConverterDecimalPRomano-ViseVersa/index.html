<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge ONE</title>
</head>

<body>
    <header>
        <img class="logo" src="./logo.png" alt="logo-alura">
    </header>

    <main>
        <div class="main">
            <section class="typing">
                <textarea name="text01" id="text01" cols="30" rows="10"
                    placeholder="Digite o numero que queira converter em romanos ou decimal" required></textarea>
            </section>

            <section class="buttons">
                <form action="">
                    <div class="atencao">
                        <img src="./atencao.png" alt="">
                        <p class="alert">Apenas numeros!</p>
                    </div>
                    <button type="button" class="btn btn01">Conveter em Romanos</button>
                    <button type="button" class="btn btn02">Conveter em Decimal</button>
                    <button type="submit" class="btn btn03">Reset</button>
                </form>
            </section>
        </div>

        <aside class="return">
            <img src="./1.jpg" alt="img-esperando-texto" id="img">
            <div id="container-descriptografia">
                <p id="output-text"></p>
                <button type="button" class="btn btn04">Copy!</button>
            </div>
        </aside>

    </main>

    <footer>
        <p>Copyright Leonardo Xavier da Silveira &copy; 2023</p>
        <div class="contatos">
            <a href="https://github.com/leonardoxavier11" target="_blank" rel="noopener">GitHub</a>
            <a href="https://www.linkedin.com/in/leonardo-xavier-da-silveira/" target="_blank"
                rel="noopener">LinkedIn</a>
            <a href="mailto:leonardoxavier11@gmail.com">Gmail</a>
        </div>


    </footer>

    <script src="logica.js"></script>
</body>

</html>
